<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
    <!--Chamando scrip interno - cabeçalho-->
    <script>
        alert("Ola mundo-Cabeçalho!!")
    </script>
</head>

<body>

    <!--Chamando script via evento do clique do botão-->
    <button onclick="alert('Ola mundo-Evento')">Clique aqui</button>

    <script>
        //chamando o script no corpo da página
        alert("Ola mundo-Corpo")
    </script>
</body>

</html>
